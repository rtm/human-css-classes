<html>

  <head>
    <link rel='stylesheet' href='../dist/index.css'/>
    <script src="./bundle.js"></script>

    <style>
      .red { color: red; }
      .blue { color: blue; }
    </style>
  </head>

  <body>
    <div id="div" class=":hover red">
      Hello, look at my color.
    </div>

    <div>
      <p>Test removing and adding classes dynamically</p>
      <button onclick="document.getElementById('div').classList.remove('hover')">
        Remove hover
      </button>

      <button onclick="document.getElementById('div').classList.add('hover')">
        Add hover
      </button>
    </div>

  </body>

</html>
